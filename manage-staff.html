<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Staff - TetFund</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="manage-staff-container">
        <h1>Manage Staff</h1>

        <!-- Add New Staff Form -->
        <form id="addStaffForm">
            <h2>Add New Staff</h2>

            <label for="staffName">Staff Name:</label>
            <input type="text" id="staffName" name="staffName" required>

            <label for="staffPosition">Position:</label>
            <input type="text" id="staffPosition" name="staffPosition" required>

            <label for="staffEmail">Email:</label>
            <input type="email" id="staffEmail" name="staffEmail" required>

            <button type="submit">Add Staff</button>
        </form>

        <!-- Staff List -->
        <h2>Staff List</h2>
        <table id="staffTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Staff records will be dynamically populated here -->
            </tbody>
        </table>

        <a href="admin-home.html" class="back-btn">Back to Admin Home</a>
    </div>

    <script src="js/manage-staff.js"></script>
</body>
</html>
